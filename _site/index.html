        <script>
			function getScrollXY() {
				  var scrOfX = 0, scrOfY = 0;
				  if( typeof( window.pageYOffset ) == 'number' ) {
						//Netscape compliant
						scrOfY = window.pageYOffset;
						scrOfX = window.pageXOffset;
				  } else if( 
						document.body && ( document.body.scrollLeft || document.body.scrollTop ) ) {
						//DOM compliant
						scrOfY = document.body.scrollTop;
						scrOfX = document.body.scrollLeft;
				  } else if( 
						document.documentElement && ( document.documentElement.scrollLeft || document.documentElement.scrollTop ) ) {
						//IE6 standards compliant mode
						scrOfY = document.documentElement.scrollTop;
						scrOfX = document.documentElement.scrollLeft;
				  }
				  return [ scrOfX, scrOfY ];
			}
			
			function colorChange(){
					var scroll = getScrollXY();
					if(scroll[1] > 10){
						var menu = document.getElementsByClassName("navbar-fixed-top")[0];
						menu.style.backgroundColor = "rgba(0,0,0,0.5)"
					}
					else if(scroll[1] <= 10){
						var menu = document.getElementsByClassName("navbar-fixed-top")[0];
						menu.style.backgroundColor = "rgba(255,255,255,0.2)";
					}
			}
			setInterval(function(){document.getElementsByTagName("html")[0].addEventListener("scroll", colorChange());},10);
        </script>
