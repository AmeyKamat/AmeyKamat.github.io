---
layout: blog
---

<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "56e96fb1-522a-4d4a-a7ab-7543caa8ac92", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

<div class="article text-justify">
	<div class="section-title">
		<h2 class="text-center">{{ page.title }}</h2>
	</div>
		
	<br><br>
	<div class="date text-center">{{ page.date | date: "%B %d, %Y" }}</div>
	<div class="date text-center"><a href="{{ site.url }}">{{ site.author }}</a></div>
	<br><br>
	<div class="text-center">
		<span class='st_sharethis' displayText='ShareThis'></span>
		<span class='st_facebook' displayText='Facebook'></span>
		<span class='st_twitter' displayText='Tweet'></span>
		<span class='st_linkedin' displayText='LinkedIn'></span>
		<span class='st_pinterest' displayText='Pinterest'></span>
		<span class='st_email' displayText='Email'></span>
	</div>
	<br>
	<div class="col-md-12">	
		{{ content }}</div>
	
</div>
