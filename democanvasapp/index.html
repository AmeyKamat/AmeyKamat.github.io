<html>
	<body>
		<p>Drag labels on the canvas to create elements. Double click elements to delete.</p>
		<canvas id="newcanvas" width="500" height="500" style="border: 1px solid black" ondrop="drop(event)" ondragover="allowDrop(event)" ></canvas><br>
		<span draggable="true" ondragstart="dragR(event)" style="border:1px black solid">Rectangle</span>
		<span draggable="true" ondragstart="dragC(event)" style="border:1px black solid">Circle</span>
	</body>
	<script src="/content/js/canvasapp.js"></script>
</html>
